apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: local-path-storage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rancher/local-path-provisioner.git
    targetRevision: v0.0.23
    path: deploy/chart/local-path-provisioner/
    helm:
      releaseName: "local-path-storage"
  destination:
    server: https://kubernetes.default.svc
    namespace: storage
  ignoreDifferences:
  - group: kyverno.io
    kind: ClusterPolicy
    jqPathExpressions:
      - .spec.rules[] | select(.name|test("autogen-."))
  - group: "*"
    kind: "*"
    jqPathExpressions:
      - .spec.template.spec.labels[] | select(.name == "kyverno.io/*")
  - group: "*"
    kind: "*"
    jqPathExpressions:
      - .spec.template.spec.annotations[] | select(.name == "kyverno.io/*")
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
