apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-upgrade-controller-git
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rancher/system-upgrade-controller.git
    path: manifests/
    targetRevision: v0.10.0

  destination:
    server: https://kubernetes.default.svc
    namespace: security

  ignoreDifferences:
    - group: kyverno.io
      kind: ClusterPolicy
      jqPathExpressions:
        - .spec.rules[] | select(.name|test("autogen-."))
    - group: "*"
      kind: "*"
      jqPathExpressions:
        - .spec.template.spec.labels[] | select(.name == "kyverno.io/*")

  syncPolicy:
    syncOptions:
      - RespectIgnoreDifferences=true
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
