app-template:
  image:
    repository: ghcr.io/bjw-s/calibre-web
    tag: 0.6.24@sha256:d7d8e0e05f4c1eb6e125327dfb03550f98eb4a5b3c7f4233f34d9c624ef62c24

  enableServiceLinks: false

  env:
    CACHE_DIR: /cache

  service:
    main:
      ports:
        http:
          port: 8083

  ingress:
    main:
      enabled: true
      hosts:
        - host: &host calibre.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 8083
      tls:
        - secretName: calibre-letsencrypt-certificate
          hosts:
            - *host

  persistence:
    books:
      enabled: true
      type: pvc
      existingClaim: calibre-books
    cache:
      enabled: true
      type: emptyDir
      mountPath: /cache
      sizeLimit: 100Mi

  resources:
    requests:
      cpu: 15m
      memory: 249M
    limits:
      memory: 299M
