app-template:
  image:
    repository: ghcr.io/bjw-s/calibre-web
    tag: 0.6.20@sha256:e6aa6afbb11d63d47d383ec487d787d3b00e320d0795aed3f19e5ecacc67298a

  enableServiceLinks: false

  env:
    CACHE_DIR: /cache

  service:
    main:
      ports:
        http:
          port: 8083

  ingress:
    main:
      enabled: true
      hosts:
        - host: &host calibre.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 8083
      tls:
        - secretName: calibre-letsencrypt-certificate
          hosts:
            - *host

  persistence:
    books:
      enabled: true
      type: pvc
      existingClaim: calibre-books
    cache:
      enabled: true
      type: emptyDir
      mountPath: /cache

  resources:
    requests:
      cpu: 15m
      memory: 249M
    limits:
      memory: 299M
