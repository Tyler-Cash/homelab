app-template:
  image:
    repository: ghcr.io/bjw-s/calibre-web
    tag: 0.6.20@sha256:f0f1ec5b670c3d951a2d7ecbb03c6fa4997a45f095746899642f053afff4b3c3

  enableServiceLinks: false

  env:
    CACHE_DIR: /cache

  service:
    main:
      ports:
        http:
          port: 8083

  ingress:
    main:
      enabled: true
      hosts:
        - host: &host calibre.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 8083
      tls:
        - secretName: calibre-letsencrypt-certificate
          hosts:
            - *host

  persistence:
    books:
      enabled: true
      type: pvc
      existingClaim: calibre-books
    cache:
      enabled: true
      type: emptyDir
      mountPath: /cache

  resources:
    requests:
      cpu: 15m
      memory: 249M
    limits:
      memory: 299M
