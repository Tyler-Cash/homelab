app-template:
  image:
    repository: ghcr.io/bjw-s/calibre-web
    tag: 0.6.19@sha256:7c00c5b6d75c24f3e951298a0e1550aae1b1b29aeb354fef1255658c4221a67f

  enableServiceLinks: false

  env:
    CACHE_DIR: /cache

  service:
    main:
      ports:
        http:
          port: 8083

  ingress:
    main:
      enabled: true
      hosts:
        - host: &host calibre.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 8083
      tls:
        - secretName: calibre-letsencrypt-certificate
          hosts:
            - *host

  persistence:
    books:
      enabled: true
      type: pvc
      existingClaim: calibre-books
    cache:
      enabled: true
      type: emptyDir
      mountPath: /cache

  resources:
    requests:
      cpu: 15m
      memory: 249M
    limits:
      memory: 299M
