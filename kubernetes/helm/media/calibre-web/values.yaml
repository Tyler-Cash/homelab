app-template:
  image:
    repository: ghcr.io/bjw-s/calibre-web
    tag: 0.6.21@sha256:991a5281f63452291b5384cf647a17fd9d4ef2642ee21eafe35e02192b22d78b

  enableServiceLinks: false

  env:
    CACHE_DIR: /cache

  service:
    main:
      ports:
        http:
          port: 8083

  ingress:
    main:
      enabled: true
      hosts:
        - host: &host calibre.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 8083
      tls:
        - secretName: calibre-letsencrypt-certificate
          hosts:
            - *host

  persistence:
    books:
      enabled: true
      type: pvc
      existingClaim: calibre-books
    cache:
      enabled: true
      type: emptyDir
      mountPath: /cache
      sizeLimit: 100Mi

  resources:
    requests:
      cpu: 15m
      memory: 249M
    limits:
      memory: 299M
