---
app-template:
  image:
    repository: ghcr.io/onedr0p/bazarr
    tag: 1.2.1
    pullPolicy: IfNotPresent

  podAnnotations:
    backup.velero.io/backup-volumes-excludes: jellyfin-cache,jellyfin-tv,jellyfin-movies,jellyfin-transcodes

  service:
    main:
      ports:
        http:
          port: 6767

  ingress:
    main:
      enabled: true
      hosts:
        - host: bazarr.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 6767
      tls:
        - secretName: bazarr-letsencrypt-certificate
          hosts:
            - bazarr.k8s.tylercash.dev

  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "Always"

  persistence:
    config:
      enabled: true
      storageClass: ceph-block
      size: 10Gi
    tv:
      enabled: true
      type: pvc
      existingClaim: jellyfin-tv
    movies:
      enabled: true
      type: pvc
      existingClaim: jellyfin-movies
    backups:
      enabled: true
      type: pvc
      existingClaim: sonarr-backups

  resources:
    requests:
      cpu: 100m
      memory: 256Mi

  initContainers:
    get-clean-subs-script:
      name: get-clean-subs-script
      image: curlimages/curl:8.1.2
      command: ['sh', '-c', "curl -o /config/sub-clean.sh https://gist.githubusercontent.com/Tyler-Cash/f77c2bda3e17a1d098543de216454812/raw/8071fc8d7fb9cb61ea4ffac7118c4a9614e6d764/sub-clean.sh && chmod 755 /config/sub-clean.sh"]
      volumeMounts:
      - name: config
        mountPath: "/config"
