app-template:
  image:
    repository: ghcr.io/onedr0p/radarr
    tag: 5.2.6.8376
    pullPolicy: IfNotPresent

  podAnnotations:
    backup.velero.io/backup-volumes-excludes: jellyfin-cache,jellyfin-tv,jellyfin-movies,jellyfin-transcodes

  service:
    main:
      ports:
        http:
          port: 7878

  ingress:
    main:
      enabled: true
      hosts:
        - host: radarr.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 7878
      tls:
        - secretName: radarr-letsencrypt-certificate
          hosts:
            - radarr.k8s.tylercash.dev

  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "Always"

  persistence:
    config:
      enabled: true
      storageClass: ceph-block
      size: 5Gi
    share:
      enabled: true
      type: pvc
      existingClaim: qbittorrent-share
    backups:
      enabled: true
      type: pvc
      existingClaim: sonarr-backups
    movies:
      enabled: true
      type: pvc
      existingClaim: jellyfin-movies

  resources:
    limits:
      cpu: 500m
      memory: 606Mi
    requests:
      cpu: 100m
      memory: 500Mi
