app-template:
  image:
    repository: ghcr.io/home-operations/plex
    tag: 1.42.1.10060
    pullPolicy: IfNotPresent

  # uncomment for initial claiming of server
  envFrom:
    - secretRef:
        name: media-plex-secrets
  env:
    PLEX_UID: 568
    PLEX_GID: 568
    CHANGE_CONFIG_DIR_OWNERSHIP: false
    PLEX_ADVERTISE_URL: https://plex.k8s.tylercash.dev:443

  service:
    main:
      ports:
        http:
          port: 32400

  ingress:
    main:
      enabled: true
      annotations:
        external-dns.home.arpa/enabled: "true"
      hosts:
        - host: plex.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 32400
      tls:
        - secretName: plex-letsencrypt-certificate
          hosts:
            - plex.k8s.tylercash.dev

  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "Always"

  persistence:
    config:
      enabled: true
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 5Gi
    transcode:
      enabled: true
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 50Gi
      labels:
        snapshot.home.arpa/enabled: "false"
        online-snapshot.home.arpa/enabled: "false"
    tv:
      enabled: true
      type: pvc
      existingClaim: jellyfin-tv
    movies:
      enabled: true
      type: pvc
      existingClaim: jellyfin-movies

  resources:
    limits: {}
    requests:
      cpu: 100m
      memory: 700Mi
