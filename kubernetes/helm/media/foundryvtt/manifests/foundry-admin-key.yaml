apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: foundry-admin-key
spec:
  length: 20
  allowRepeat: true
  symbolCharacters: ""
  symbols: 0

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: foundry-admin-key
spec:
  refreshInterval: "87600h"
  target:
    name: foundry-admin-key-secret
    template:
      data:
        FOUNDRY_ADMIN_KEY: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: "foundry-admin-key"
