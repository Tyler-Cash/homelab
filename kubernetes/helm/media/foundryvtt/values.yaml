---
app-template:
  image:
    repository: felddy/foundryvtt
    tag: 13.334.0
    pullPolicy: IfNotPresent

  env:
    FOUNDRY_UID: 568
    FOUNDRY_GID: 568
    CONTAINER_CACHE: /data/container_cache
    CONTAINER_PATCHES: /data/container_patches
    CONTAINER_URL_FETCH_RETRY: "50"
    CONTAINER_VERBOSE: "true"
    FOUNDRY_HOSTNAME: &host tabletop.k8s.tylercash.dev
    FOUNDRY_LOCAL_HOSTNAME: *host
    FOUNDRY_MINIFY_STATIC_FILES: "true"
    FOUNDRY_PROTOCOL: "4"
    FOUNDRY_PROXY_PORT: "443"
    FOUNDRY_PROXY_SSL: "true"
    FOUNDRY_COMPRESS_WEBSOCKET: "true"
    FOUNDRY_TELEMETRY: "false"
    FOUNDRY_USERNAME: "tcash"

  envFrom:
    - secretRef:
        name: foundry-password-secret

  service:
    main:
      ports:
        http:
          port: 30000

  ingress:
    main:
      enabled: true
      hosts:
        - host: *host
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 30000
      tls:
        - secretName: foundry-letsencrypt-certificate
          hosts:
            - *host

  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "Always"

  persistence:
    data:
      enabled: true
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 10Gi

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
