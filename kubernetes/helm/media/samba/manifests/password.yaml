apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: samba-password
spec:
  length: 20
  allowRepeat: true
  symbolCharacters: ""
  symbols: 0

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: samba-password
spec:
  refreshInterval: "30m"
  target:
    name: samba-password-secret
    template:
      data:
        ACCOUNT_tcash: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: "samba-password"
