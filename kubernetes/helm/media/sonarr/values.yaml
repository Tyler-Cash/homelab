app-template:
  image:
    repository: ghcr.io/onedr0p/sonarr
    tag: 4.0.3.1413
    pullPolicy: IfNotPresent

  podAnnotations:
    backup.velero.io/backup-volumes-excludes: jellyfin-cache,jellyfin-tv,jellyfin-movies,jellyfin-transcodes

  service:
    main:
      ports:
        http:
          port: 8989

  ingress:
    main:
      enabled: true
      hosts:
        - host: sonarr.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 8989
      tls:
        - secretName: sonarr-letsencrypt-certificate
          hosts:
            - sonarr.k8s.tylercash.dev

  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "Always"

  persistence:
    config:
      enabled: true
      storageClass: ceph-block
      size: 5Gi
    tv:
      enabled: true
      type: pvc
      existingClaim: jellyfin-tv
    share:
      enabled: true
      type: pvc
      existingClaim: qbittorrent-share
    backups:
      enabled: true
      storageClass: ceph-filesystem-hdd
      accessMode: ReadWriteMany
      size: 10Gi
      retain: true

  resources:
    limits:
      cpu: 900m
      memory: 900Mi
    requests:
      cpu: 100m
      memory: 700Mi
