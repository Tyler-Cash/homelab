---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: configarr
spec:
  schedule: "0 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: configarr
              image: ghcr.io/raydak-labs/configarr:latest
              imagePullPolicy: Always
              tty: true
              env:
                - name: LOG_LEVEL
                  value: "info"
              envFrom:
                - secretRef:
                    name: prowlarr-password-secret
              volumeMounts:
                - mountPath: /app/repos
                  name: app-data
                  subPath: configarr-repos
                - name: config-volume
                  mountPath: /app/config/config.yml
                  subPath: config.yml
          volumes:
            - name: app-data
              persistentVolumeClaim:
                claimName: configarr-cache
            - name: config-volume
              configMap:
                name: configarr
          restartPolicy: Never
