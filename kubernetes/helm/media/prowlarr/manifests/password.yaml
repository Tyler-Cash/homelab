apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: prowlarr-password
spec:
  length: 20
  allowRepeat: true
  symbolCharacters: ""
  symbols: 0

---
apiVersion: external-secrets.io/v1

kind: ExternalSecret
metadata:
  name: prowlarr-password
spec:
  refreshInterval: "87600h"
  target:
    name: prowlarr-password-secret
    template:
      data:
        PROWLARR__AUTH__APIKEY: "{{ .password }}"
        SONARR__AUTH__APIKEY: "{{ .password }}"
        RADARR__AUTH__APIKEY: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: "prowlarr-password"
