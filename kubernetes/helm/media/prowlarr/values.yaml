app-template:
  image:
    repository: ghcr.io/home-operations/prowlarr
    tag: 2.1.1.5185
    pullPolicy: IfNotPresent

  envFrom:
    - secretRef:
        name: prowlarr-password-secret

  service:
    main:
      ports:
        http:
          port: 9696

  ingress:
    main:
      enabled: true
      hosts:
        - host: prowlarr.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 9696
      tls:
        - secretName: prowlarr-letsencrypt-certificate
          hosts:
            - prowlarr.k8s.tylercash.dev

  persistence:
    config:
      enabled: true
      storageClass: ceph-block
      labels:
        online-snapshot.home.arpa/enabled: "false"
    backups:
      enabled: true
      type: pvc
      existingClaim: sonarr-backups

  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "Always"

  metrics:
    enabled: true

  probes:
    liveness:
      spec:
        exec:
          command:
            - /usr/bin/env
            - bash
            - -c
            - test -w /config/config.xml &&
              test -w /backups/prowlarr/scheduled/

  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 200Mi
