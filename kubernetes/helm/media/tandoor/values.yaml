---
app-template:
  image:
    repository: vabene1111/recipes
    tag: 1.4.8
    pullPolicy: IfNotPresent

  service:
    main:
      ports:
        http:
          port: &port 8080

  ingress:
    main:
      enabled: true
      hosts:
        - host: &hostname tandoor.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: *port
      tls:
        - secretName: tandoor-letsencrypt-certificate
          hosts:
            - *hostname

  persistence:
    static:
      enabled: true
      storageClass: ceph-block
      size: 1Gi
      accessMode: ReadWriteOnce
      mountPath: /opt/recipes/staticfiles

    media:
      enabled: true
      storageClass: ceph-block
      size: 1Gi
      accessMode: ReadWriteOnce
      mountPath: /opt/recipes/mediafiles

  resources:
    requests:
      cpu: 100m
      memory: 256Mi

  env:
    DB_ENGINE: django.db.backends.postgresql
    POSTGRES_HOST: tandoor-database-rw
    POSTGRES_PORT: 5432
    POSTGRES_DB: tandoor
    SECRET_KEY:
      secretKeyRef:
        name: tandoor-database-app
        key: password
    POSTGRES_USER:
      secretKeyRef:
        name: tandoor-database-app
        key: username
    POSTGRES_PASSWORD:
      secretKeyRef:
        name: tandoor-database-app
        key: password
