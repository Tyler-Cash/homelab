apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: media-tandoor-es
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-clusterstore
  target:
    name: media-tandoor-secrets
    deletionPolicy: Delete
  dataFrom:
    - find:
        conversionStrategy: Default
        decodingStrategy: None
        name:
          regexp: media-tandoor-
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: tandoor-nginx
data:
  nginx-config: |-
    events {
      worker_connections 1024;
    }
    http {
      include mime.types;
      server {
        listen 8080;
        server_name _;

        client_max_body_size 16M;

        # serve static files
        location /static/ {
          alias /static/;
        }
        # serve media files
        location /media/ {
          alias /media/;
        }
      }
    }
