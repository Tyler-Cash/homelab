app-template:
  image:
    repository: lscr.io/linuxserver/ombi
    tag: 4.39.1

  service:
    main:
      ports:
        http:
          port: 3579

  ingress:
    main:
      enabled: true
      hosts:
        - host: &host "ombi.k8s.tylercash.dev"
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 3579
      tls:
        - secretName: ombi-letsencrypt-certificate
          hosts:
            - *host

  podSecurityContext:
    fsGroup: 568
    fsGroupChangePolicy: OnRootMismatch

  persistence:
    config:
      enabled: true
      storageClass: ceph-block
      size: 10Gi
      mountPath: /config

  env:
    PUID: "568"
    PGID: "568"

  resources:
    requests:
      cpu: 5m
      memory: 100Mi
