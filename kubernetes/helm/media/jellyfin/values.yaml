app-template:

  podAnnotations:
    backup.velero.io/backup-volumes-excludes: jellyfin-cache,jellyfin-tv,jellyfin-movies,jellyfin-transcodes

  image:
    repository: ghcr.io/confusedpolarbear/jellyfin-intro-skipper
    tag: 10.8.9

  service:
    main:
      ports:
        http:
          port: 8096

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: intel.feature.node.kubernetes.io/gpu
              operator: In
              values:
                - "true"

  ingress:
    main:
      enabled: true
      annotations:
        external-dns.home.arpa/enabled: "true"
        nginx.org/websocket-services: "jellyfin"
      hosts:
        - host: &host jellyfin.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 8096
      tls:
        - secretName: jellyfin-letsencrypt-certificate
          hosts: [*host]

  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "Always"

  persistence:
    config:
      enabled: true
      storageClass: ceph-block
      size: 10Gi
    cache:
      enabled: true
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 10Gi
      labels:
        snapshot.home.arpa/enabled: "false"
    transcodes:
      enabled: true
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 50Gi
      labels:
        snapshot.home.arpa/enabled: "false"
    tv:
      enabled: true
      storageClass: ceph-filesystem-hdd
      accessMode: ReadWriteMany
      size: 8Ti
      retain: true
      labels:
        snapshot.home.arpa/enabled: "false"
    movies:
      enabled: true
      storageClass: ceph-filesystem-hdd
      accessMode: ReadWriteMany
      size: 8Ti
      retain: true
      labels:
        snapshot.home.arpa/enabled: "false"

  metrics:
    enabled: true

  probes:
    liveness:
      spec:
        exec:
          command:
          - /usr/bin/env
          - bash
          - -c
          - test -w /config/data/jellyfin.db
  resources:
    limits:
      memory: 1.5Gi
      gpu.intel.com/i915: 1
    requests:
      cpu: 1000m
      memory: 800Mi
      gpu.intel.com/i915: 1
