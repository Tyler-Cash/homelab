app-template:
  image:
    repository: lscr.io/linuxserver/calibre
    tag: 6.25.0

  env:
    PUID: 568
    PGID: 568

  service:
    main:
      ports:
        http:
          port: 8080
    webserver:
      enabled: true
      ports:
        webserver:
          enabled: true
          port: 9090
          protocol: TCP
          targetPort: 9090
      type: ClusterIP

  ingress:
    main:
      enabled: true
      hosts:
        - host: calibre-db.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 8080
      tls:
        - secretName: calibre-db-letsencrypt-certificate
          hosts:
            - calibre-db.k8s.tylercash.dev

  persistence:
    books:
      enabled: true
      storageClass: ceph-filesystem-hdd
      accessMode: ReadWriteMany
      size: 10Gi
