app-template:
  image:
    repository: lycheeorg/lychee
    tag: v5.1.2

  service:
    main:
      ports:
        http:
          port: &port 80

  ingress:
    main:
      enabled: true
      annotations:
        external-dns.home.arpa/enabled: "true"
        nginx.ingress.kubernetes.io/proxy-body-size: 100m
      hosts:
        - host: &host photos.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: *port
      tls:
        - secretName: lychee-letsencrypt-certificate
          hosts: [*host]

  persistence:
    conf:
      enabled: true
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 500Mi
    uploads:
      enabled: true
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 100Gi
    sym:
      enabled: true
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 1Gi

  resources:
    requests:
      cpu: 10m
      memory: 100Mi

  env:
    PUID: 1000
    PGID: 1000
    DB_CONNECTION: sqlite
    DB_DATABASE: /conf/db.sqlite
    HOSTNAME: *host
    APP_URL: https://photos.k8s.tylercash.dev
    TRUSTED_PROXIES: '*'
