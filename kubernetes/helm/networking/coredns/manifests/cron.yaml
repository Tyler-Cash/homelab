apiVersion: batch/v1
kind: CronJob
metadata:
  name: adblock-updater
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: adblock-updater
            image: centos
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - curl https://raw.githubusercontent.com/Tyler-Cash/homelab/master/kubernetes/helm/networking/coredns/manifests/scripts/download_blacklists.sh | /bin/sh
          restartPolicy: OnFailure
