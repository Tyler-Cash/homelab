kyverno:
  crds:
    install: true
  admissionController:
    replicas: 3
    clusterRole:
      extraResources:
        - apiGroups: [ "snapscheduler.backube" ]
          resources: [ "SnapshotSchedule" ]
          verbs: [ "*" ]
        - apiGroups: [ "volsync.backube" ]
          resources: [ "ReplicationSource" ]
          verbs: [ "*" ]
        - apiGroups: ["networking.k8s.io"]
          resources: ["Ingress"]
          verbs: ["*"]
        - apiGroups: [""]
          resources: ["Secret"]
          verbs: ["*"]
    serviceMonitor:
      enabled: true
      namespace: monitoring
