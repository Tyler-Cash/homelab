kyverno:
  crds:
    install: true

  admissionController:
    container:
      resources:
        limits:
          memory: 4196Mi
        requests:
          cpu: 700m
          memory: 2048Mi

    replicas: 1
    readinessProbe:
      failureThreshold: 20

    rbac:
      clusterRole:
        extraResources: &extraPermissions
        - apiGroups: [ "*" ]
          resources: [ "*" ]
          verbs:
            - "*"
        - apiGroups: [ "volsync.backube" ]
          resources: [ "ReplicationSources" ]
          verbs:
            - create
        - apiGroups: ["networking.k8s.io"]
          resources: ["Ingress"]
          verbs: ["*"]
        - apiGroups: [""]
          resources: ["Secret"]
          verbs: ["*"]

    serviceMonitor:
      enabled: true
      namespace: monitoring

  backgroundController:
    resources:
      limits:
        memory: 2048Mi
      requests:
        cpu: 100m
        memory: 512Mi
    rbac:
      clusterRole:
        extraResources: *extraPermissions
