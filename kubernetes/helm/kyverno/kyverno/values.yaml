kyverno:
  crds:
    install: true
  admissionController:
    replicas: 3
    rbac:
      clusterRole:
        extraResources: &extraPermissions
        - apiGroups: [ "snapscheduler.backube" ]
          resources: [ "SnapshotSchedule" ]
          verbs: [ "*" ]
        - apiGroups: [ "volsync.backube" ]
          resources: [ "ReplicationSource" ]
          verbs: [ "*" ]
        - apiGroups: ["networking.k8s.io"]
          resources: ["Ingress"]
          verbs: ["*"]
        - apiGroups: [""]
          resources: ["Secret"]
          verbs: ["*"]
    serviceMonitor:
      enabled: true
      namespace: monitoring
  backgroundController:
    rbac:
      clusterRole:
        extraResources: *extraPermissions
