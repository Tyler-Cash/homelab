argo-cd:
  redis-ha:
    enabled: true
    pdb:
      enabled: true
      minAvailable: 1
    resources:
      limits:
        cpu: 200m
        memory: 400Mi
      requests:
        cpu: 100m
        memory: 300Mi
  server:
    replicas: 2
    pdb:
      enabled: true
      minAvailable: 1
    ingress:
      enabled: true
      hosts:
        - &host argocd.k8s.tylercash.dev
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        nginx.org/websocket-services: "argocd-server"
      tls:
        - hosts:
            - *host
          secretName: argocd-tylercash-dev-letsencrypt # do not change, this is provided by Argo CD
  configs:
    params:
      applicationsetcontroller.policy: "create-only"
    cm:
      admin.enabled: "false"
      url: https://argocd.k8s.tylercash.dev
      exec.enabled: "true"
      resource.exclusions: |
        - apiGroups:
            - kyverno.io
          kinds:
            - AdmissionReport
            - BackgroundScanReport
            - ClusterAdmissionReport
            - ClusterBackgroundScanReport
          clusters:
            - '*'
      resource.compareoptions: |
        ignoreAggregatedRoles: true
        ignoreResourceStatusField: crd
      oidc.config: |
        name: Authentik
        issuer: "https://authentik.k8s.tylercash.dev/application/o/argocd/"
        clientID: $argocd-oidc-secrets:oidc.authentik.client_id
        clientSecret: $argocd-oidc-secrets:oidc.authentik.client_secret
        requestedScopes:
          - openid
          - profile
          - email
        oidc.tls.insecure.skip.verify: true
  rbac:
    policy.csv: |
      g, argo-admin, role:admin

  controller:
    replicas: 2
    pdb:
      enabled: true
      minAvailable: 1

  repoServer:
    replicas: 2

  applicationSet:
    replicaCount: 2

  dex:
    enabled: true
    pdb:
      enabled: true
      minAvailable: 1
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: monitoring
