apiVersion: external-secrets.io/v1beta1 
kind: ExternalSecret
metadata:
  name: authentik-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-store
  target:
    name: authentik-secrets
  dataFrom:
  - find:
      name:
        regexp: &application authentik
      tags:
        application: *application
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: "secret_key"
        spec:
          length: 50
          allowRepeat: true
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: "bootstrap_admin_pass"
        spec:
          length: 50
          allowRepeat: true
