apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: redis-password
spec:
  length: 20
  allowRepeat: true
  symbolCharacters: ""
  symbols: 0

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-password
spec:
  refreshInterval: "87600h"
  target:
    name: redis-password-secret
    template:
      data:
        redis-password: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: "redis-password"
