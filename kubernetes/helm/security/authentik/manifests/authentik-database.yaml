apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-database
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised
  bootstrap:
    initdb:
      database: authentik
      owner: authentik
  storage:
    storageClass: local-path
    size: 5Gi

  monitoring:
    enablePodMonitor: true
