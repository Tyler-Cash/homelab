authentik:
  replicas: 2

  worker:
    replicas: 2

  # Check that env variable isn't provided in normal env map. Sync will fail if it's duplicated
  envValueFrom:
    AUTHENTIK_POSTGRESQL__PASSWORD:
      secretKeyRef:
        name: authentik-database-app
        key: password
    AUTHENTIK_BOOTSTRAP_TOKEN:
      secretKeyRef:
        name: security-authentik-secrets
        key: security-authentik-bootstrap-token
    AUTHENTIK_BOOTSTRAP_PASSWORD:
      secretKeyRef:
        name: security-authentik-secrets
        key: security-authentik-bootstrap-password
    AUTHENTIK_SECRET_KEY:
      secretKeyRef:
        name: security-authentik-secrets
        key: security-authentik-secret-key
    AUTHENTIK_EMAIL__HOST:
      configMapKeyRef:
        name: authentik-email
        key: host
    AUTHENTIK_EMAIL__FROM:
      configMapKeyRef:
        name: authentik-email
        key: from
    AUTHENTIK_EMAIL__USERNAME:
      secretKeyRef:
        name: security-authentik-secrets
        key: security-authentik-email-username
    AUTHENTIK_EMAIL__PASSWORD:
      secretKeyRef:
        name: security-authentik-secrets
        key: security-authentik-email-password

  env:
    AUTHENTIK_COOKIE_DOMAIN: tylercash.dev

  authentik:
    postgresql:
      host: authentik-database-rw
    redis:
      host: authentik-redis-master

  ingress:
    enabled: true
    annotations:
      external-dns.home.arpa/enabled: "true"
    hosts:
      - host: authentik.k8s.tylercash.dev
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: authentik-letsencrypt-certificate
        hosts:
          - authentik.k8s.tylercash.dev

  postgresql:
    enabled: false

  redis:
    enabled: true

  prometheus:
    serviceMonitor:
      create: true
    rules:
      create: true

  priorityClassName: system-cluster-critical
