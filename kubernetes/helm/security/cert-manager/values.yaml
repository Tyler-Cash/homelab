cert-manager:
  installCRDs: true
  podDnsPolicy: "None"
  podDnsConfig:
    nameservers:
      - "1.1.1.1"
      - "8.8.8.8"

  resources:
    limits:
      cpu: "30m"
      memory: "64Mi"
    requests:
      cpu: "10m"
      memory: "32Mi"

  webhook.resources:
    limits:
      cpu: "30m"
      memory: "64Mi"
    requests:
      cpu: "10m"
      memory: "32Mi"

  cainjector.resources:
    limits:
      cpu: "30m"
      memory: "64Mi"
    requests:
      cpu: "10m"
      memory: "32Mi"

  ingressShim:
    defaultIssuerName: "prod-issuer"
    defaultIssuerKind: "ClusterIssuer"