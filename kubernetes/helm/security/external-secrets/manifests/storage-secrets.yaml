apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: storage-secrets
  namespace: storage
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-clusterstore
  target:
    name: storage-secrets
    deletionPolicy: Delete
  dataFrom:
    - find:
        conversionStrategy: Default
        decodingStrategy: None
        name:
          regexp: storage-
