app-template:
  image:
    repository: vaultwarden/server
    pullPolicy: IfNotPresent
    tag: 1.28.1
  env:
    DATA_FOLDER: "config"

  service:
    main:
      ports:
        http:
          port: 80
        websocket:
          enabled: true
          port: 3012

  ingress:
    main:
      enabled: true
      hosts:
        - host: bitwarden.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 80
            - path: /notifications/hub/negotiate
              pathType: Prefix
              service:
                port: 80
            - path: /notifications/hub
              pathType: Prefix
              service:
                port: 3012
      tls:
        - secretName: bitwarden-letsencrypt-certificate
          hosts:
            - bitwarden.k8s.tylercash.dev

  persistence:
    config:
      enabled: true
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 10Gi

  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 100m
      memory: 32Mi
