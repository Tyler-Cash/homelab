app-template:
  image:
    repository: "weejewel/wg-easy"
    pullPolicy: IfNotPresent
    tag: 7
  env:
    WG_DEFAULT_DNS: '10.43.0.10'
    WG_HOST: wg.k8s.tylercash.dev
    WG_PERSISTENT_KEEPALIVE: 20

  service:
    main:
      ports:
        http:
          port: '51821'
    wg:
      enabled: true
      type: LoadBalancer
      annotations:
        external-dns.home.arpa/enabled: 'true'
      ports:
        wg:
          port: '51820'
          protocol: UDP

  initContainers:
    setup-wg:
      image: busybox:1.36.1
      command:
        - sh
        - -c
        - sysctl -w net.ipv4.ip_forward=1 && sysctl -w net.ipv4.conf.all.forwarding=1
      securityContext:
        privileged: true
        capabilities:
          add:
            - NET_ADMIN

  ingress:
    main:
      enabled: true
      hosts:
        - host: &host wg-ui.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 51821
      tls:
        - secretName: wg-letsencrypt-certificate
          hosts:
            - *host

  persistence:
    config:
      enabled: true
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 1Gi
      mountPath: /etc/wireguard/

  securityContext:
    privileged: true
    capabilities:
      add:
        - NET_ADMIN

  resources:
    requests:
      cpu: 1m
      memory: 32Mi
