kube-prometheus-stack:
  nameOverride: "prometheus"
  fullNameOverride: "prometheus"
  alertmanager:
    fullNameOverride: alertmanager
    alertmanagerSpec:
      useExistingSecret: true
      configSecret: alertmanager-secrets
      podAntiAffinity: soft
      resources:
        limits:
          cpu: 200m
          memory: 400Mi
        requests:
          cpu: 100m
          memory: 300Mi
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: ceph-block
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 50Gi

    ingress:
      enabled: true
      hosts:
        - alert-manager.k8s.tylercash.dev
      tls:
        - secretName: alert-manager-letsencrypt-certificate
          hosts:
            - alert-manager.k8s.tylercash.dev
  grafana:
    fullNameOverride: grafana
    defaultDashboardsTimezone: Australia/Sydney
    sidecar:
      dashboards:
        enabled: true
        provider:
          disableDelete: true
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "storage"
            orgId: 1
            folder: "storage"
            type: file
            disableDeletion: true
            editable: false
            options:
              path: /var/lib/grafana/dashboards/storage
          - name: "security"
            orgId: 1
            folder: "security"
            type: file
            disableDeletion: true
            editable: false
            options:
              path: /var/lib/grafana/dashboards/security
          - name: "argo"
            orgId: 1
            folder: "argo"
            type: file
            disableDeletion: true
            editable: false
            options:
              path: /var/lib/grafana/dashboards/argo
          - name: "monitoring"
            orgId: 1
            folder: "monitoring"
            type: file
            disableDeletion: true
            editable: false
            options:
              path: /var/lib/grafana/dashboards/monitoring
          - name: "networking"
            orgId: 1
            folder: "networking"
            type: file
            disableDeletion: true
            editable: false
            options:
              path: /var/lib/grafana/dashboards/networking
    dashboards:
      storage:
        ceph-cluster:
          gnetId: 7056
          revision: 1
          datasource: Prometheus
        ceph-pools:
          gnetId: 5342
          revision: 1
          datasource: Prometheus
        ceph-osds:
          gnetId: 5336
          revision: 1
          datasource: Prometheus
        postgres:
          gnetId: 9628
          revision: 1
          datasource: Prometheus
        mysql:
          gnetId: 6239
          revision: 1
          datasource: Prometheus
      security:
        authentik:
          gnetId: 14837
          revision: 1
          datasource: Prometheus
        cert-manager:
          gnetId: 11001
          revision: 1
          datasource: Prometheus
        kyverno:
          gnetId: 15804
          revision: 1
          datasource: Prometheus
      argo:
        argo-cd:
          url: https://github.com/argoproj/argo-cd/blob/master/examples/dashboard.json
          datasource: Prometheus
          token: ""
      networking:
        nginx:
          gnetId: 9614
          revision: 1
          datasource: Prometheus
      monitoring:
        resource-usage:
          gnetId: 13125
          revision: 1
          datasource: Prometheus
    extraSecretMounts:
      - name: grafana-oidc-secrets
        secretName: grafana-oidc-secrets
        defaultMode: 0440
        mountPath: /etc/secrets/auth_generic_oauth
        readOnly: true
    grafana.ini:
      paths:
        data: /var/lib/grafana/
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      analytics:
        check_for_updates: true
      log:
        mode: console
      grafana_net:
        url: https://grafana.net
      server:
        domain: "grafana.k8s.tylercash.dev"
        root_url: "https://grafana.k8s.tylercash.dev/"
      auth:
        signout_redirect_url: https://authentik.k8s.tylercash.dev/application/o/grafana/end-session/
        oauth_auto_login: true
        disable_login_form: true
      users:
        auto_assign_org: true
        auto_assign_org_id: 1
      auth.generic_oauth:
        name: Authentik
        enabled: true
        allow_sign_up: true
        client_id: $__file{/etc/secrets/auth_generic_oauth/client_id}
        client_secret: $__file{/etc/secrets/auth_generic_oauth/client_secret}
        scopes: openid email profile
        auth_url: https://authentik.k8s.tylercash.dev/application/o/authorize/
        token_url: https://authentik.k8s.tylercash.dev/application/o/token/
        api_url: https://authentik.k8s.tylercash.dev/application/o/userinfo/
        tls_skip_verify_insecure: true
        role_attribute_path: contains(groups[*], 'grafana_admin') && 'Admin' || contains(groups[*], 'grafana') && 'Viewer'
        role_attribute_strict: true
    ingress:
      enabled: true
      annotations:
        nginx.org/websocket-services: "prometheus-grafana"
      hosts:
        - grafana.k8s.tylercash.dev
      tls:
        - secretName: grafana-letsencrypt-certificate
          hosts:
            - grafana.k8s.tylercash.dev
  prometheus:
    fullNameOverride: prometheus
    prometheusSpec:
      retention: 60d
      retentionSize: "180GB"
      walCompression: true
      replicas: 1
      podMonitorSelectorNilUsesHelmValues: false
      serviceMonitorSelectorNilUsesHelmValues: false
      ruleSelectorNilUsesHelmValues: false
      resources:
        limits:
          cpu: 2500m
          memory: 3Gi
        requests:
          cpu: 1500m
          memory: 2Gi
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: ceph-block
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 250Gi

    ingress:
      enabled: true
      annotations:
        hajimari.io/group: "Monitoring"
        kubernetes.io/ingress-allow-http: "false"
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"
      hosts:
        - prometheus.k8s.tylercash.dev
      tls:
        - secretName: prometheus-letsencrypt-certificate
          hosts:
            - prometheus.k8s.tylercash.dev
  prometheusOperator:
    admissionWebhooks:
      certManager:
        enabled: true
    resources:
      limits:
        cpu: 100m
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 100Mi
  kubeEtcd:
    enabled: true
    endpoints:
    - 10.0.90.10
    - 10.0.90.11
    - 10.0.90.12
    service:
      enabled: true
      port: 2381
      targetPort: 2381

kubeScheduler:
  enabled: true
  endpoints:
  - 10.0.90.10
  - 10.0.90.11
  - 10.0.90.12
  service:
    enabled: true
  serviceMonitor:
    enabled: true
    scheme: https
    insecureSkipVerify: true

kubeProxy:
  enabled: true
  endpoints:
  - 10.0.90.10
  - 10.0.90.11
  - 10.0.90.12

kubeStateMetrics:
  enabled: true
