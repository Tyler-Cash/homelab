app-template:
  controllers:
    main:
      #      type: deployment
      #      replicas: 3
      #      # -- Set the controller upgrade strategy
      #      # For Deployments, valid values are Recreate (default) and RollingUpdate.
      #      # For StatefulSets, valid values are OnDelete and RollingUpdate (default).
      #      # DaemonSets/CronJobs/Jobs ignore this.
      #      strategy: RollingUpdate
      #
      #      rollingUpdate:
      #        unavailable: 2
      #        surge: 5
      containers:
        main:
          image:
            repository: ghcr.io/tyler-cash/peep-bot-backend
            tag: latest@sha256:660503333e9706df8fc14821a9f1681b3a67502e0285947d6445c534b6a0fc67
          env:
            TZ: Australia/Sydney
            SPRING_CONFIG_ADDITIONAL-LOCATION: &secret_folder /secrets/config/
            SPRING_PROFILES_ACTIVE: prod
            SPRING_DATASOURCE_URL:
              valueFrom:
                secretKeyRef:
                  name: tylerbot-database-app
                  key: jdbc-uri
            SPRING_DATASOURCE_USERNAME:
              valueFrom:
                secretKeyRef:
                  name: tylerbot-database-app
                  key: username
            SPRING_DATASOURCE_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: tylerbot-database-app
                  key: password
          probes:
            liveness: &probe
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/actuator/health
                  port: &port 8080
                initialDelaySeconds: 10
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probe

  service:
    main:
      type: LoadBalancer
      controller: main
      ports:
        http:
          port: *port

  persistence:
    secrets:
      enabled: true
      type: secret
      name: tylerbot-secrets
      globalMounts:
        - path: *secret_folder

  resources:
    requests:
      cpu: 50m
      memory: 1Gi
    limits:
      memory: 2Gi
