app-template:
  controllers:
    main:
#      type: deployment
#      replicas: 3
#      # -- Set the controller upgrade strategy
#      # For Deployments, valid values are Recreate (default) and RollingUpdate.
#      # For StatefulSets, valid values are OnDelete and RollingUpdate (default).
#      # DaemonSets/CronJobs/Jobs ignore this.
#      strategy: RollingUpdate
#
#      rollingUpdate:
#        unavailable: 2
#        surge: 5
      containers:
        main:
          image:
            repository: ghcr.io/tyler-cash/tyler-bot-backend
            tag: latest@sha256:b5c7cfa6402b6eebdeea3847e6652ed52b7bba16dc294937e19c801a8e14620d
          env:
            TZ: Australia/Sydney
            SPRING_CONFIG_ADDITIONAL-LOCATION: &secret_folder /secrets/config/
            SPRING_PROFILES_ACTIVE: prod
            SPRING_DATASOURCE_URL:
              valueFrom:
                secretKeyRef:
                  name: tylerbot-database-app
                  key: jdbc-uri
            SPRING_DATASOURCE_USERNAME:
              valueFrom:
                secretKeyRef:
                  name: tylerbot-database-app
                  key: username
            SPRING_DATASOURCE_PASSWORD:
              valueFrom:
                secretKeyRef:
                  name: tylerbot-database-app
                  key: password
          probes:
            liveness: &probe
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /api/actuator/health
                  port: &port 8080
                initialDelaySeconds: 10
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probe

  service:
    main:
      type: LoadBalancer
      controller: main
      ports:
        http:
          port: *port

  persistence:
    secrets:
      enabled: true
      type: secret
      name: tylerbot-secrets
      globalMounts:
        - path: *secret_folder

  resources:
    requests:
      cpu: 50m
      memory: 1Gi
    limits:
      memory: 2Gi
