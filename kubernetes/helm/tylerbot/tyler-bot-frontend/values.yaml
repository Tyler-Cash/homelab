app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/tyler-cash/tyler-bot-frontend
            tag: latest@sha256:4b6c93bf1745f49cc9b241f4a04f939865ab76bed0095314295abe6841fd6dbf
          env:
            TZ: Australia/Sydney
            REACT_APP_BACKEND_URI: https://event.k8s.tylercash.dev

  service:
    main:
      type: LoadBalancer
      controller: main
      ports:
        http:
          port: 80

  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      memory: 500Mi

