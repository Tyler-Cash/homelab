app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/tyler-cash/peep-bot-frontend
            tag: latest@sha256:d51c7fba54caa661f0a06692d9afd0ffcf200a60af0c4cc207c9dd9efeab93f1
          env:
            TZ: Australia/Sydney

  service:
    main:
      type: LoadBalancer
      controller: main
      ports:
        http:
          port: 80

  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      memory: 500Mi

