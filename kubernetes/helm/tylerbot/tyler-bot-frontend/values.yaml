app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/tyler-cash/tyler-bot-frontend
            tag: latest@sha256:75c89444c6aa6d98f1a47a4baf4942cf621bf278acb85614fa1bac6dff6f505a
          env:
            TZ: Australia/Sydney

  service:
    main:
      type: LoadBalancer
      controller: main
      ports:
        http:
          port: 80

  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      memory: 500Mi

