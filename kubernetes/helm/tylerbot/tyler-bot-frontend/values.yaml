app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/tyler-cash/tyler-bot-frontend
            tag: latest@sha256:b47828a9fc823da0faacb7b7993bfd6d69a6add70c4af56f2b30ab569be9daa5
          env:
            TZ: Australia/Sydney

  service:
    main:
      type: LoadBalancer
      controller: main
      ports:
        http:
          port: 80

  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      memory: 500Mi

