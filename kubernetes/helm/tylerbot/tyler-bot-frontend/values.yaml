app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/tyler-cash/peep-bot-frontend
            tag: latest@sha256:e800d957c5cd26819501ad33dfed15c58d8c43da31862ce5c048996c461918d8
          env:
            TZ: Australia/Sydney

  service:
    main:
      type: LoadBalancer
      controller: main
      ports:
        http:
          port: 80

  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      memory: 500Mi

