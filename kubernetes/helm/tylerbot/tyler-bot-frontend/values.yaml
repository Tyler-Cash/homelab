app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/tyler-cash/tyler-bot-frontend
            tag: latest@sha256:a42740d396d7f16c82e3d1b38ffc32c453d39886ae9157068823a544c2a68aeb
          env:
            TZ: Australia/Sydney
            REACT_APP_BACKEND_URI: https://event.k8s.tylercash.dev

  service:
    main:
      type: LoadBalancer
      controller: main
      ports:
        http:
          port: 80

  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      memory: 500Mi

