dragonfly:
  mysql:
    enable: true
  redis:
    enable: true
  scheduler:
    resources:
      limits:
        cpu: "1000m"
        memory: "2Gi"
      requests:
        cpu: "500m"
        memory: "1Gi"
  manager:
    metrics:
      enable: true
    ingress:
      enable: true
      annotations:
        kubernetes.io/ingress-allow-http: "false" 
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: "prod-issuer"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
      hosts:
        - dragonfly.home.tylercash.dev
      tls:
        - secretName: dragonfly-letsencrypt-certificate
          hosts:
            - dragonfly.home.tylercash.dev
  containerRuntime:
    containerd:
      enable: true
    configPathDir: /var/lib/rancher/k3s/agent/etc/containerd/