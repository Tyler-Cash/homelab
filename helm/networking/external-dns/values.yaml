external-dns:
  serviceMonitor:
    enabled: true
  provider: cloudflare
  txtPrefix: prefix.
  extraArgs:
  - --aws-prefer-cname
  env:
  - name: CF_API_EMAIL
    valueFrom:
      secretKeyRef:
        name: cloudflare-secrets
        key: email
  - name: CF_API_KEY
    valueFrom:
      secretKeyRef:
        name: cloudflare-secrets
        key: api-token