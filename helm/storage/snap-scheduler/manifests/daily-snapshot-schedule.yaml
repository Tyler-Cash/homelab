---
apiVersion: snapscheduler.backube
kind: SnapshotSchedule
metadata:
  name: daily-snapshot-schedule
spec:
  disabled: false
  claimSelector:
    matchLabels:
      snapshot.home.arpa/enabled: "true"
  retention:
    maxCount: 10
  schedule: "0 5 * * *"
  snapshotTemplate:
    snapshotClassName: csi-ceph-blockpool
