---
apiVersion: snapscheduler.backube/v1
kind: SnapshotSchedule
metadata:
  name: monthly-snapshot-schedule
spec:
  disabled: false
  claimSelector:
    matchLabels:
      snapshot.home.arpa/enabled: "true"
  retention:
    maxCount: 12
  schedule: "@monthly"
  snapshotTemplate:
    snapshotClassName: csi-ceph-blockpool
