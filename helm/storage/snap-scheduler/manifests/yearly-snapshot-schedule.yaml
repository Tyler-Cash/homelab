---
apiVersion: snapscheduler.backube
kind: SnapshotSchedule
metadata:
  name: yearly-snapshot-schedule
spec:
  disabled: false
  claimSelector:
    matchLabels:
      snapshot.home.arpa/enabled: "true"
  retention:
    maxCount: 3
  schedule: "@yearly"
  snapshotTemplate:
    snapshotClassName: csi-ceph-blockpool
