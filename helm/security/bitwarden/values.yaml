vaultwarden:
  env:
    TZ: "Australia/Sydney"
  ingress:
    main:
      enabled: true
      annotations:
        kubernetes.io/ingress-allow-http: "false" 
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: "prod-issuer"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
      hosts:
        - host: bitwarden.home.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: bitwarden-letsencrypt-certificate
          hosts:
            - bitwarden.home.tylercash.dev
  deployment:
    initContainers:
      - name: volume-permissions
        image: busybox:1.31.1
        command: ["sh", "-c", "chmod -Rv 600 /config/*"]
        volumeMounts:
          - name: config
            mountPath: /config
  persistence:
    config:
      enabled: true
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 10Gi
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 100m
      memory: 32Mi