apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-daily-snapshots
spec:
  generateExistingOnPolicyUpdate: true
  rules:
  - name: generate-daily-snapshots
    match:
      any:
      - resources:
          kinds:
          - Namespace
    generate:
      namespace: "{{request.object.metadata.name}}"
      synchronize: true
      data:
        apiVersion: snapscheduler.backube/v1
        kind: SnapshotSchedule
        metadata:
          name: daily-snapshot-schedule
        spec:
          disabled: false
          claimSelector:
            matchLabels:
              snapshot.home.arpa/enabled: "true"
          retention:
            maxCount: 10
          schedule: "0 5 * * *"
          snapshotTemplate:
            snapshotClassName: csi-ceph-blockpool

