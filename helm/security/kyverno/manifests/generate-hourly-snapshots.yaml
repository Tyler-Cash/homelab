apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-hourly-snapshots
spec:
  generateExistingOnPolicyUpdate: true
  rules:
  - name: generate-hourly-snapshots
    match:
      any:
      - resources:
          kinds:
          - Namespace
    generate:
      namespace: "{{request.object.metadata.name}}"
      synchronize: true
      apiVersion: snapscheduler.backube/v1
      kind: SnapshotSchedule
      name: hourly-snapshot-schedule
      data:
        apiVersion: snapscheduler.backube/v1
        kind: SnapshotSchedule
        metadata:
          name: hourly-snapshot-schedule
        spec:
          disabled: false
          claimSelector:
            matchLabels:
              snapshot.home.arpa/enabled: "true"
          retention:
            maxCount: 36
          schedule: "@hourly"
          snapshotTemplate:
            snapshotClassName: csi-ceph-blockpool
