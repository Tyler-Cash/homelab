apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: clone-snapscheduler-to-every-namespace
spec:
  generateExistingOnPolicyUpdate: true
  rules:
  - name: clone-snapscheduler-to-every-namespace
    match:
      any:
      - resources:
          kinds:
          - Namespace
    exclude:
      any:
      - resources:
          namespaces:
          - kube-system
          - default
    generate:
      data:
        kind: SnapshotSchedule
        apiVersion: snapscheduler.backube/v1
        name: daily-snapshot-schedule
        namespace: "{{request.object.metadata.name}}"
        metadata:
          name: daily-snapshot-schedule
        spec:
          disabled: false
          claimSelector:
            matchLabels:
              snapshot.home.arpa/enabled: "true"
          retention:
            maxCount: 10
          schedule: "0 5 * * *"
          snapshotTemplate:
            snapshotClassName: csi-ceph-blockpool
