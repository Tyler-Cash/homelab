apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: clone-snapscheduler-to-every-namespace
spec:
  generateExistingOnPolicyUpdate: true
  rules:
  - name: clone-snapscheduler-to-every-namespace
    match:
      any:
      - resources:
          kinds:
          - Namespace
    exclude:
      any:
      - resources:
          namespaces:
          - kube-system
          - storage
    generate:
      namespace: "{{request.object.metadata.name}}"
      synchronize: true
      cloneList:
        namespace: storage
        kinds:
          - snapscheduler.backube/v1/SnapshotSchedule