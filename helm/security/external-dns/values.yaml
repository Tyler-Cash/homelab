external-dns:
  serviceMonitor:
    enabled: true
  domainFilters:
  - k8s.tylercash.dev
  provider: cloudflare
  txtPrefix: prefix.
  extraArgs:
  - --aws-prefer-cname
  env:
  - name: CF_API_EMAIL
    value: tyler@tylercash.dev
  - name: CF_API_KEY
    valueFrom:
      secretKeyRef:
        name: cloudflare-api-token-secret
        key: api-token