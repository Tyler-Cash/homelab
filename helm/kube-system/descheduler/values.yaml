descheduler:
  kind: Deployment
  replicas: 3

  leaderElection:
    enabled: true
    leaseDuration: 15s
    renewDeadline: 10s
    retryPeriod: 2s
    resourceLock: "leases"
    resourceName: "descheduler"
    resourceNamescape: "kube-system"

  affinity:
   podAntiAffinity:
     requiredDuringSchedulingIgnoredDuringExecution:
       - labelSelector:
           matchExpressions:
             - key: app.kubernetes.io/name
               operator: In
               values:
                 - descheduler
         topologyKey: "kubernetes.io/hostname"

  podAnnotations:
    configmap.reloader.stakater.com/reload: "descheduler"

  resources:
    requests:
      cpu: 100m
      memory: 80Mi
    limits:
      cpu: 100m
      memory: 100Mi

  serviceMonitor:
    enabled: true
    namespace: monitoring
  
  deschedulerPolicy:
    strategies:
      PodLifeTime:
        enabled: true
        params:
          podLifeTime:
            maxPodLifeTimeSeconds: 300
            states:
            - Pending
            - PodInitializing
            - ContainerCreating

      RemoveDuplicates:
        enabled: true

      RemovePodsViolatingNodeTaints:
        enabled: true

      RemovePodsViolatingNodeAffinity:
        enabled: true
        params:
          nodeAffinityType:
            - requiredDuringSchedulingIgnoredDuringExecution

      RemovePodsViolatingTopologySpreadConstraint:
        enabled: true
        params:
          includeSoftConstraints: true

      RemovePodsViolatingInterPodAntiAffinity:
        enabled: true
        params:
          nodeFit: true

      LowNodeUtilization:
        enabled: false

      RemoveFailedPods:
        enabled: true
        params:
          failedPods:
            includingInitContainers: true
            excludeOwnerKinds:
              - "Job"
            minPodLifetimeSeconds: 300

      RemovePodsHavingTooManyRestarts:
        enabled: true
        params:
          podsHavingTooManyRestarts:
            podRestartThreshold: 5
            includingInitContainers: true