k10:
  ingress:
    create: true
    host: kasten.k8s.tylercash.dev
    tls:
      enabled: true
      secretName: kasten-k8s-tylercash-dev

  auth:
    k10AdminGroups: 
    - kasten-admin
    oidcAuth:
      enabled: true
      prompt: "select_account"
      usernameClaim: "email"
      groupClaim: "groups"
      secretName: kasten-secrets

  prometheus:
    server:
      enabled: false
  grafana:
    enabled: false