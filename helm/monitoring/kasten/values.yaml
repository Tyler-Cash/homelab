k10:
  ingress:
    create: true
    host: kasten.k8s.tylercash.dev
    tls:
      enabled: true
      secretName: kasten-k8s-tylercash-dev
  auth:
    k10AdminGroups: kasten-admin
    oidcAuth:
      enabled: true
      providerURL: "https://authentik.k8s.tylercash.dev/application/o/authorize/"
      redirectURL: "https://kasten.k8s.tylercash.dev/k10/#/"
      scopes: "openid profile email groups"
      prompt: "select_account"
      usernameClaim: "email"
      usernamePrefix: "oidc_"
      groupClaim: "groups"
      groupPrefix: ""
      logoutURL: "https://authentik.k8s.tylercash.dev/if/session-end/kasten/"
  prometheus:
    server:
      enabled: false
  grafana:
    enabled: false