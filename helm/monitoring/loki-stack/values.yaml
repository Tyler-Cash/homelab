loki:
  namespace: monitoring
  loki:
    isDefault: false

  promtail:
    enabled: false

  filebeat:
    enabled: true
    filebeatConfig:
      filebeat.yml: |
        # logging.level: debug
        filebeat.modules:
        - module: coredns
          log:
        - module: nginx
          access:
          error:
          ingress_controller:
        - module: system
          auth:
          syslog:
        - module: iptables
          log:
        - module: postgresql
          log:
        - module: mysql
          log:
        filebeat.inputs:
        - type: container
          paths:
            - /var/log/containers/*.log
          processors:
          - add_kubernetes_metadata:
              host: ${NODE_NAME}
              matchers:
              - logs_path:
                  logs_path: "/var/log/containers/"
        output.logstash:
          hosts: ["logstash-loki:5044"]