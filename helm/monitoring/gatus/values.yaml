gatus:
  config:
    storage:
      type: sqlite
      path: /data/data.db
    endpoints:
      - name: bazarr
        interval: 20s
        url: http://bazarr.media.svc.cluster.local:6767/
        conditions:
          - "[STATUS] == 200"
          - "[CONNECTED] == true"
          - "[RESPONSE_TIME] < 1000"

      - name: bitwarden
        url: http://bitwarden.security.svc.cluster.local/

        conditions:
          - "[STATUS] == 200"
          - "[CONNECTED] == true"
          - "[RESPONSE_TIME] < 1000"

      - name: gotify
        url: http://gotify.monitoring.svc.cluster.local/
        conditions:
          - "[STATUS] == 200"
          - "[CONNECTED] == true"
          - "[RESPONSE_TIME] < 1000"

      - name: jellyfin
        url: http://jellyfin.media.svc.cluster.local:8096/
        conditions:
          - "[STATUS] == 200"
          - "[CONNECTED] == true"
          - "[RESPONSE_TIME] < 1000"

      - name: prowlarr
        url: http://prowlarr.media.svc.cluster.local:9696/
        conditions:
          - "[STATUS] == 200"
          - "[CONNECTED] == true"
          - "[RESPONSE_TIME] < 1000"

      - name: radarr
        url: http://radarr.media.svc.cluster.local:7878/
        conditions:
          - "[STATUS] == 200"
          - "[CONNECTED] == true"
          - "[RESPONSE_TIME] < 2000"

      - name: sonarr
        url: http://sonarr.media.svc.cluster.local:8989/
        conditions:
          - "[STATUS] == 200"
          - "[CONNECTED] == true"
          - "[RESPONSE_TIME] < 1000"

      - name: k8s-master
        url: tcp://10.0.0.10:6443
        conditions:
          - "[CONNECTED] == true"
          - "[RESPONSE_TIME] < 1000"

      - name: argo
        url: https://argocd.k8s.tylercash.dev/
        conditions:
          - "[STATUS] == 200"
          - "[CONNECTED] == true"
          - "[RESPONSE_TIME] < 1000"

      - name: prometheus
        url: http://prometheus-prometheus.monitoring.svc.cluster.local:9090/
        conditions:
          - "[STATUS] == 200"
          - "[CONNECTED] == true"
          - "[RESPONSE_TIME] < 1000"

      - name: alert-manager
        url: http://prometheus-alertmanager.monitoring.svc.cluster.local:9093/
        conditions:
          - "[STATUS] == 200"
          - "[CONNECTED] == true"
          - "[RESPONSE_TIME] < 1000"

      - name: grafana
        url: http://grafana.k8s.tylercash.dev/
        conditions:
          - "[STATUS] == 200"
          - "[CONNECTED] == true"
          - "[RESPONSE_TIME] < 1000"

      - name: ceph
        url: https://ceph.k8s.tylercash.dev/
        conditions:
          - "[STATUS] == 200"
          - "[CONNECTED] == true"
          - "[RESPONSE_TIME] < 1000"

      - name: qbittorrent
        url: http://qbittorrent.media.svc.cluster.local:8080/
        conditions:
          - "[STATUS] == 200"
          - "[CONNECTED] == true"
          - "[RESPONSE_TIME] < 1000"
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.org/websocket-services: gatus
    hosts:
      - health.k8s.tylercash.dev
    tls:
      - secretName: health-letsencrypt-certificate
        hosts:
          - health.k8s.tylercash.dev
  persistence:
    enabled: true
    storageClass: ceph-block
    accessMode: ReadWriteOnce
    size: 5Gi
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 32Mi
