gatus:
  serviceMonitor:
    enabled: true
    namespace: monitoring

  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
    annotations: {}
    labels: {}

  config:
    storage:
      type: sqlite
      path: /data/data.db
    endpoints:
      - name: Jellyfin
        url: http://jellyfin.media.svc.cluster.local:8096/
        conditions:
          - "[STATUS] == 200"
          - "[CONNECTED] == true"
          - "[RESPONSE_TIME] < 1000"

      - name: Authentik
        url: https://authentik.k8s.tylercash.dev/
        conditions:
          - "[STATUS] == 200"
          - "[CONNECTED] == true"
          - "[RESPONSE_TIME] < 1000"

      - name: Kubernetes Cluster
        url: tcp://10.0.0.10:6443
        conditions:
          - "[CONNECTED] == true"
          - "[RESPONSE_TIME] < 1000"

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.org/websocket-services: gatus
      external-dns.home.arpa/enabled: "true"
      external-dns.alpha.kubernetes.io/target: ingress.tylercash.dev
    hosts:
      - status.k8s.tylercash.dev
    tls:
      - secretName: status-letsencrypt-certificate
        hosts:
          - status.k8s.tylercash.dev

  persistence:
    enabled: true
    storageClass: ceph-block
    accessMode: ReadWriteOnce
    size: 5Gi
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 32Mi
