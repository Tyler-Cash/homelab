app-template:
  image:
    repository: ghcr.io/onedr0p/home-assistant
    tag: 2022.12.7@sha256:d7b2f68dcc7ac4fb25fa48802988eb7b92e4292a4f6f93f16d06cdc68bb0ac1c

  env:
    TZ: &timezone Australia/Sydney

  service:
    main:
      type: LoadBalancer
      ports:
        http:
          port: 8123

  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: prod-issuer
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/proxy-read-timeout: "360000"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "360000"
        nginx.org/websocket-services: hassio
        nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"
      hosts:
        - host: &host "hassio.k8s.tylercash.dev"
          paths:
            - path: /
              pathType: Prefix
      tls:
      - secretName: hassio-letsencrypt-certificate
        hosts:
        - *host
  addons:
    codeserver:
      enabled: true
      image:
        repository: ghcr.io/coder/code-server
        tag: 4.9.1
      env:
        TZ: *timezone
      workingDir: "/config"
      args:
        - --auth
        - "none"
        - --user-data-dir
        - "/config/.vscode"
        - --extensions-dir
        - "/config/.vscode"
      ingress:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: prod-issuer
          kubernetes.io/ingress.class: nginx
          nginx.ingress.kubernetes.io/proxy-read-timeout: "360000"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "360000"
          nginx.org/websocket-services: hassio-codeserver
          nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"
        hosts:
          - host: &vs-host "hassio-code.k8s.tylercash.dev"
            paths:
              - path: /
                pathType: Prefix
        tls:
        - secretName: hassio-code-letsencrypt-certificate
          hosts:
          - *vs-host
      volumeMounts:
        - name: config
          mountPath: /config

  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false
    startup:
      enabled: false
    
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "Always"

  persistence:
    config:
      enabled: true
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 10Gi

  initContainers:
  - name: my-init
    command: [ 'sh', '-c', 'chown -R kah:kah /config/']
    setup-perms:
      name: setup-perms
      image: busybox:1.28
      command: ['sh', '-c', "chmod 770 -R /config/ && chown 568:568 -R /config/"]
      volumeMounts:
      - name: config
        mountPath: "/config"
  resources:
    requests:
      cpu: 10m
      memory: 100Mi
    limits:
      memory: 750Mi