argo-cd:
  redis-ha:
    enabled: true

  controller:
    replicas: 1

  server:
    autoscaling:
      enabled: true
      minReplicas: 2
    ingress:
      enabled: true
      hosts:
        - argocd.k8s.tylercash.dev
      annotations:
        cert-manager.io/cluster-issuer: "prod-issuer"
        kubernetes.io/ingress-allow-http: "false"
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        nginx.ingress.kubernetes.io/proxy-buffer-size: 64k
        nginx.ingress.kubernetes.io/proxy-buffers-number: "8"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"
        nginx.org/websocket-services: "argocd-server"
      tls:
        - hosts:
            - argocd.k8s.tylercash.dev
          secretName: argocd-tylercash-dev-letsencrypt # do not change, this is provided by Argo CD
    config:
      exec.enabled: "true"
      resource.exclusions: |
        - apiGroups:
            - kyverno.io
          kinds:
            - AdmissionReport
            - BackgroundScanReport
            - ClusterAdmissionReport
            - ClusterBackgroundScanReport
          clusters:
            - '*'
      resource.compareoptions: |
        ignoreAggregatedRoles: true
      dex.config: |
        connectors:
        - name: authentik
          type: OIDC
          id: authentik
          config:
            issuer: "https://authentik.k8s.tylercash.dev/application/o/argocd/"
            clientID: $argocd-secrets:client_id
            clientSecret: $argocd-secrets:client_secret
            insecureEnableGroups: true
            scopes:
              - openid
              - profile
              - email
              - groups
            
      oidc.config: |
        oidc.tls.insecure.skip.verify: true
    rbacConfig:
      policy.csv: |
        g, argo-admin, role:admin
  repoServer:
    autoscaling:
      enabled: true
      minReplicas: 2

  applicationSet:
    replicas: 2

  dex:
    enabled: true
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: monitoring
