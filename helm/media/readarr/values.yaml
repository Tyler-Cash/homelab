app-template:
  image:
    repository: ghcr.io/onedr0p/readarr-nightly
    tag: 0.1.1.1504@sha256:b2231cdf9a127f44524a2eb59f9ea55f6479947b1770337f26e278f3a66b304f

  env:
    READARR__PORT: &port 80
    READARR__LOG_LEVEL: info

  podAnnotations:
    backup.velero.io/backup-volumes-excludes: jellyfin-cache,jellyfin-tv,jellyfin-movies,jellyfin-transcodes

  service:
    main:
      ports:
        http:
          port: *port

  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "prod-issuer"
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"
      hosts:
        - host: readarr.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: readarr-letsencrypt-certificate
          hosts:
            - readarr.k8s.tylercash.dev

  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "Always"

  persistence:
  # TODO write script to initialize /config/metadata.db, or manually https://github.com/linuxserver/docker-calibre-web/issues/30#issuecomment-619478067
    config:
      enabled: true
      storageClass: ceph-block
      size: 5Gi
    books:
      enabled: true
      type: pvc
      existingClaim: calibre-books
    share:
      enabled: true
      type: pvc
      existingClaim: qbittorrent-share

  resources:
    limits:
      cpu: 500m
      memory: 606Mi
    requests:
      cpu: 400m
      memory: 500Mi
