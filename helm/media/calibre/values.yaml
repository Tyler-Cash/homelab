app-template:
  image:
    repository: lscr.io/linuxserver/calibre
    tag: 6.9.0

  env:
    CALIBRE_OVERRIDE_DATABASE_PATH: /config/metadata.db

  service:
    main:
      ports:
        http:
          port: 8080

  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "prod-issuer"
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"
      hosts:
        - host: calibre-db.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 8080
      tls:
        - secretName: calibre-db-letsencrypt-certificate
          hosts:
            - calibre-db.k8s.tylercash.dev

  persistence:
    config:
      enabled: true
      storageClass: ceph-block
      size: 10Gi
    books:
      enabled: true
      storageClass: ceph-filesystem-hdd
      accessMode: ReadWriteMany
      size: 10Gi