app-template:
  image:
    repository: ghcr.io/bjw-s/calibre-web
    tag: 0.6.19@sha256:fb7a26a0674ce8a08c7d7731d5621cc738134bf50bf0bda9b8c8e24280ba9c88

  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
      - 65539

  enableServiceLinks: false

  env:
    CACHE_DIR: /cache

  service:
    main:
      ports:
        http:
          port: 8083

  initContainers:
    initialize-db:
      name: initialize-db
      image: ghcr.io/bjw-s/calibre-web:0.6.19@sha256:fb7a26a0674ce8a08c7d7731d5621cc738134bf50bf0bda9b8c8e24280ba9c88
      command: ['sh', '-c', "export DB=/config/metadata.db ; if [ -f \"$DB\" ] ; then echo $DB already exists, skipping generation.; else echo $DB does not exists, generating...; /opt/calibre/calibredb restore_database --really-do-it --with-library /config && chown 568:568 $DB ; fi; "]
      volumeMounts:
      - name: config
        mountPath: "/config"

  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "prod-issuer"
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"
      hosts:
        - host: &host calibre.k8s.tylercash.dev
          paths:
            - path: /
      tls:
        - secretName: calibre-letsencrypt-certificate
          hosts:
            - *host

  persistence:
    config:
      enabled: true
      storageClass: ceph-block
      size: 10Gi
    books:
      enabled: true
      storageClass: ceph-filesystem-hdd
      accessMode: ReadWriteMany
      size: 10Gi
    cache:
      enabled: true
      type: emptyDir
      mountPath: /cache

  resources:
    requests:
      cpu: 15m
      memory: 249M
    limits:
      memory: 299M