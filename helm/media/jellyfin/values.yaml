app-template:

  podAnnotations:
    backup.velero.io/backup-volumes-excludes: jellyfin-cache,jellyfin-tv,jellyfin-movies,jellyfin-transcodes

  image:
    repository: ghcr.io/confusedpolarbear/jellyfin-intro-skipper
    tag: 83fc2cf4fe

  env:
    TZ: "Australia/Sydney"

  service:
    main:
      ports:
        http:
          port: 8096

  ingress:
    main:
      enabled: true
      annotations:
        external-dns.home.arpa/enabled: "true"
      hosts:
        - host: jellyfin.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 8096
      tls:
        - secretName: jellyfin-letsencrypt-certificate
          hosts:
            - jellyfin.k8s.tylercash.dev

  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "Always"

  persistence:
    config:
      enabled: true
      storageClass: ceph-block
      size: 10Gi
    cache:
      enabled: true
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 10Gi
    transcodes:
      enabled: true
      storageClass: ceph-block
      accessMode: ReadWriteOnce
      size: 50Gi
    tv:
      enabled: true
      storageClass: ceph-filesystem-hdd
      accessMode: ReadWriteMany
      size: 2048Gi
    movies:
      enabled: true
      storageClass: ceph-filesystem-hdd
      accessMode: ReadWriteMany
      size: 2048Gi

  metrics:
    enabled: true

  probes:
    liveness:
      spec:
        exec:
          command:
          - /usr/bin/env
          - bash
          - -c
          - test -w /config/data/jellyfin.db
  resources:
    limits:
      memory: 1.5Gi
    requests:
      cpu: 1000m
      memory: 800Mi