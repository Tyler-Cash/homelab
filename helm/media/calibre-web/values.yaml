app-template:
  image:
    repository: ghcr.io/bjw-s/calibre-web
    tag: 0.6.19@sha256:6c5cb250ceba1146a5c932258c505bb15b945dd9468d12693af21b29a97d2eef

  enableServiceLinks: false

  env:
    CACHE_DIR: /cache

  service:
    main:
      ports:
        http:
          port: 8083

  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "prod-issuer"
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"
        nginx.ingress.kubernetes.io/proxy-buffering: "on"
        nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
        nginx.ingress.kubernetes.io/proxy-buffer-size: "256k"
        nginx.ingress.kubernetes.io/proxy-max-temp-file-size: "256m"
      hosts:
        - host: &host calibre.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 8083
      tls:
        - secretName: calibre-letsencrypt-certificate
          hosts:
            - *host

  persistence:
    books:
      enabled: true
      type: pvc
      existingClaim: calibre-books
    cache:
      enabled: true
      type: emptyDir
      mountPath: /cache

  resources:
    requests:
      cpu: 15m
      memory: 249M
    limits:
      memory: 299M