radarr:
  env:
    TZ: "Australia/Sydney"
  ingress:
    main:
      enabled: true
      annotations:
        kubernetes.io/ingress-allow-http: "false" 
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: "prod-issuer"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
      hosts:
        - host: radarr..tylercash.dev
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: radarr-letsencrypt-certificate
          hosts:
            - radarr..tylercash.dev
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "Always"
  persistence:
    config:
      enabled: true
      storageClass: ceph-block
      size: 5Gi
    share:
      enabled: true
      type: pvc
      existingClaim: qbittorrent-share
    backups:
      enabled: true
      type: pvc
      existingClaim: sonarr-backups
    movies:
      enabled: true
      type: pvc
      existingClaim: jellyfin-movies
  metrics:
    enabled: true
  resources:
    limits:
      cpu: 500m
      memory: 606Mi
    requests:
      cpu: 400m
      memory: 500Mi