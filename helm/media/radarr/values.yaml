app-template:
  image:
    repository: ghcr.io/onedr0p/radarr
    tag: 4.2.4.6635
    pullPolicy: IfNotPresent

  podAnnotations:
    backup.velero.io/backup-volumes-excludes: jellyfin-cache,jellyfin-tv,jellyfin-movies,jellyfin-transcodes

  env:
    TZ: "Australia/Sydney"

  service:
    main:
      ports:
        http:
          port: 7878

  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "prod-issuer"
        hajimari.io/group: "Media"
        kubernetes.io/ingress-allow-http: "false"
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"
      hosts:
        - host: radarr.k8s.tylercash.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                port: 7878
      tls:
        - secretName: radarr-letsencrypt-certificate
          hosts:
            - radarr.k8s.tylercash.dev

  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "Always"

  persistence:
    config:
      enabled: true
      storageClass: ceph-block
      size: 5Gi
    share:
      enabled: true
      type: pvc
      existingClaim: qbittorrent-share
    backups:
      enabled: true
      type: pvc
      existingClaim: sonarr-backups
    movies:
      enabled: true
      type: pvc
      existingClaim: jellyfin-movies

  resources:
    limits:
      cpu: 500m
      memory: 606Mi
    requests:
      cpu: 400m
      memory: 500Mi
