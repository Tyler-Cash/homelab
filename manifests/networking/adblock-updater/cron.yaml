apiVersion: batch/v1
kind: CronJob
metadata:
  name: adblock-updater
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: adblock-updater
            image: curlimages/curl
            imagePullPolicy: IfNotPresent
            command: 
            - /bin/sh
            - -c
            - sleep 50000000;
            - curl https://raw.githubusercontent.com/Tyler-Cash/k3s-argo/master/manifests/networking/adblock-updater/scripts/download_blacklists.sh | /bin/sh
          restartPolicy: OnFailure