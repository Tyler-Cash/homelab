apiVersion: batch/v1
kind: CronJob
metadata:
  name: adblock-updater
spec:
  schedule: "* 1 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: adblock-updater
            image: busybox:1.28
            imagePullPolicy: IfNotPresent
            volumeMounts:
            - name: pvc-076f7268-5a61-495b-b1fa-d1713e22e8da
              mountPath: /blacklist
            command: 
            - /bin/sh
            - -c
            - curl https://raw.githubusercontent.com/Tyler-Cash/k3s-argo/master/manifests/networking/adblock-updater/scripts/download_blacklists.sh | /bin/sh
          restartPolicy: OnFailure