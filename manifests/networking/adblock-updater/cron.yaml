apiVersion: batch/v1
kind: CronJob
metadata:
  name: adblock-updater
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: adblock-updater
            image: centos
            imagePullPolicy: IfNotPresent
            volumeMounts:
            - name: coredns-blacklist
              mountPath: /blacklist/
            command: 
            - /bin/sh
            - -c
            - curl https://raw.githubusercontent.com/Tyler-Cash/k3s-argo/master/manifests/networking/adblock-updater/scripts/download_blacklists.sh | /bin/sh
          restartPolicy: OnFailure
          volumes:
          - name: coredns-blacklist
            persistentVolumeClaim:
              claimName: coredns-blacklist
              readOnly: false