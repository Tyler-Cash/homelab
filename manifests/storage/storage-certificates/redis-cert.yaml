apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: redis-tylercash-dev
  namespace: storage
spec:
  # Secret names are always required.
  secretName: redis-tylercash-dev-tls
  duration: 2160h
  renewBefore: 360h
  subject:
    organizations:
      - tylercash
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - server auth
    - client auth
  dnsNames:
    - redis.k8s.tylercash.dev
  issuerRef:
    name: prod-issuer
    kind: ClusterIssuer