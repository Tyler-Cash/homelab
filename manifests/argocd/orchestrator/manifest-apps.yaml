apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: manifest-apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/Tyler-Cash/k3s-argo.git
      revision: HEAD
      directories:
      - path: manifests/*/*
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/Tyler-Cash/k3s-argo.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path[1]}}'
      ignoreDifferences:
        - group: kyverno.io
          kind: ClusterPolicy
          jqPathExpressions:
          - .spec.template.spec.labels[] | select(.name == "kyverno.io/generated-by")
        - group: '*'
          kind: '*'
          managedFieldsManagers:
          - kube-controller-manager
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true