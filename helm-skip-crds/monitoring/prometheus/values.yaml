kube-prometheus-stack:
  nameOverride: "prometheus"
  fullNameOverride: "prometheus"
  alertmanager:
    fullNameOverride: alertmanager
    alertmanagerSpec:
      podAntiAffinity: soft
      resources:
        limits:
          cpu: 200m
          memory: 400Mi
        requests:
          cpu: 100m
          memory: 300Mi
      volumeMounts:
      - name: opsgenie-secret
        mountPath: "/etc/secrets"
        readOnly: true
      volumes:
      - name: opsgenie-secret
        secret:
          secretName: opsgenie-secret
          items:
          - key: alert-manager-k8s
            path: alert-manager-k8s
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: ceph-block
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 50Gi
    config:
      route:
        receiver: "null"
        group_by:
        - namespace
        continue: false
        routes:
        - receiver: "null"
          matchers:
          - alertname=~"InfoInhibitor|Watchdog"
          continue: false
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 12h
      receivers:
      - name: "null"
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "prod-issuer"
        hajimari.io/enable: "true"
        hajimari.io/group: "Monitoring"
        kubernetes.io/ingress-allow-http: "false" 
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"
      hosts:
        - alert-manager.k8s.tylercash.dev
      tls:
        - secretName: alert-manager-letsencrypt-certificate
          hosts:
            - alert-manager.k8s.tylercash.dev
  grafana:
    fullNameOverride: grafana
    defaultDashboardsTimezone: Australia/Sydney
    extraSecretMounts:
    - name: auth-generic-oauth-secret-mount
      secretName: auth-generic-oauth-secret
      defaultMode: 0440
      mountPath: /etc/secrets/auth_generic_oauth
      readOnly: true
    grafana.ini:
      paths:
        data: /var/lib/grafana/
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      analytics:
        check_for_updates: true
      log:
        mode: console
      grafana_net:
        url: https://grafana.net
      server:
        domain: "grafana.k8s.tylercash.dev"
        root_url: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
        serve_from_sub_path: true
      auth:
        signout_redirect_url = https://authentik.k8s.tylercash.dev/application/o/grafana/end-session/
      auth.generic_oauth:
        name = authentik
        enabled = true
        allow_sign_up = true
        client_id = $__file{/etc/secrets/auth_generic_oauth/client_id}
        client_secret = $__file{/etc/secrets/auth_generic_oauth/client_secret}
        scopes = openid email profile
        auth_url = https://authentik.k8s.tylercash.dev/application/o/authorize/
        token_url = https://authentik.k8s.tylercash.dev/application/o/token/
        api_url = https://authentik.k8s.tylercash.dev/application/o/userinfo/
        tls_skip_verify_insecure = true
        role_attribute_path = contains(groups[*], 'grafana-admin') && 'Admin' || contains(groups[*], 'grafana-write') && 'Editor' || contains(groups[*], 'grafana-read') && 'Viewer'
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "prod-issuer"
        hajimari.io/enable: "true"
        hajimari.io/group: "Monitoring"
        kubernetes.io/ingress-allow-http: "false" 
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.org/websocket-services: "prometheus-grafana"
        nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"
      hosts:
        - grafana.k8s.tylercash.dev
      tls:
        - secretName: grafana-letsencrypt-certificate
          hosts:
            - grafana.k8s.tylercash.dev
  prometheus:
    fullNameOverride: prometheus
    prometheusSpec:
      retention: 150d
      retentionSize: "180GB"
      walCompression: true
      replicas: 1
      podMonitorSelectorNilUsesHelmValues: false
      serviceMonitorSelectorNilUsesHelmValues: false
      ruleSelectorNilUsesHelmValues: false
      resources:
        limits:
          cpu: 2500m
          memory: 3Gi
        requests:
          cpu: 1500m
          memory: 2Gi
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: ceph-block
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 200Gi
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "prod-issuer"
        hajimari.io/enable: "true"
        hajimari.io/group: "Monitoring"
        kubernetes.io/ingress-allow-http: "false" 
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/whitelist-source-range: "10.0.0.0/8"
      hosts:
        - prometheus.k8s.tylercash.dev
      tls:
        - secretName: prometheus-letsencrypt-certificate
          hosts:
            - prometheus.k8s.tylercash.dev
  prometheusOperator:
    admissionWebhooks:
      certManager:
        enabled: true
    resources:
      limits:
        cpu: 100m
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 100Mi
  kubeEtcd:
    enabled: true
    endpoints:
    - 10.0.0.82
    - 10.0.0.83
    - 10.0.0.85
    service:
      enabled: true
      port: 2381
      targetPort: 2381

kubeScheduler:
  enabled: true
  endpoints:
  - 10.0.0.82
  - 10.0.0.83
  - 10.0.0.85
  service:
    enabled: true
  serviceMonitor:
    enabled: true
    scheme: https
    insecureSkipVerify: true

kubeProxy:
  enabled: true
  endpoints:
  - 10.0.0.82
  - 10.0.0.83
  - 10.0.0.85

kubeStateMetrics:
  enabled: true