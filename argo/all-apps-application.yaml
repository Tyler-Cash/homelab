apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: all-apps-application
  namespace: argocd
spec:
  project: default
  source:
    path: argo/
    repoURL: https://github.com/Tyler-Cash/k3s-argo.git
    targetRevision: HEAD
  destination: 
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
